<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Kedai Hazim</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}
.menu-item {
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}
button {
  background: green;
  color: white;
  border: none;
  padding: 5px 10px;
}

  </style>
</head>
<body>
  <h1>Menu Kedai Hazim</h1>

  <div class="menu-item">
    <p>Teh Ais - RM2.50</p>
    <button onclick="addToCart('Teh Ais', 2.5)">Tambah</button>
  </div>
  
  <div class="menu-item">
    <p>Nasi Lemak - RM5.00</p>
    <button onclick="addToCart('Nasi Lemak', 5.0)">Tambah</button>
  </div>

  <h2>Order Anda</h2>
  <ul id="cart"></ul>
  <p>Total: RM<span id="total">0.00</span></p>

  <form id="orderForm">
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="text" name="meja" placeholder="No Meja" required>
    <button type="submit">Hantar Order</button>
  </form>

  <script>
    let cart = [];
let total = 0;

function addToCart(item, price) {
  cart.push({ item, price });
  total += price;
  updateCart();
}

function updateCart() {
  const cartList = document.getElementById('cart');
  cartList.innerHTML = '';
  cart.forEach(c => {
    const li = document.createElement('li');
    li.textContent = `${c.item} - RM${c.price.toFixed(2)}`;
    cartList.appendChild(li);
  });
  document.getElementById('total').textContent = total.toFixed(2);
}

document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Order dihantar! (Boleh sambung ke Google Sheet atau WhatsApp API)');
});

  </script>
</body>
</html>
